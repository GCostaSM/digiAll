<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<div class="conversation">

    <ng-template ngFor let-item [ngForOf]="conversation" let-i="index" [ngForTrackBy]="trackByFn">
            <div class="{{conversation[i].class}}">
                <p>{{conversation[i].mensagem}}</p>
            </div>
      </ng-template>

</div>
